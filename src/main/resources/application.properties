spring.application.name=AlbaNet

# Server port configuration
server.port=7777

# PostgreSQL datasource (can be overridden with environment variables)
# Example defaults point to a local DB named 'albanet_db'
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/albanet_db}
spring.datasource.username=${DB_USERNAME:albanet}
spring.datasource.password=${DB_PASSWORD:albanet2024}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Use 'update' for development, change to 'validate' or manage schema migrations in production
spring.jpa.hibernate.ddl-auto=${JPA_HBM2DDL:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP (optional tuning)
spring.datasource.hikari.maximum-pool-size=10
