<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AlbaNet - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="glass-card">
        <h1>Login</h1>

        <!-- Error Message -->
        <div th:if="${param.error}" class="error-message" style="color: #ff6b6b; background: rgba(255, 107, 107, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
            <i class="fas fa-exclamation-circle"></i>
            <span>Invalid email or password</span>
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="success-message" style="color: #51cf66; background: rgba(81, 207, 102, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
            <i class="fas fa-check-circle"></i>
            <span>You have been logged out successfully</span>
        </div>

        <!-- Success Message (e.g., after registration) -->
        <div th:if="${success}" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <!-- CSRF token is automatically added by Thymeleaf when using th:action -->

            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="email" name="email" placeholder="Username" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button class="login-btn" type="submit">Login</button>

            <div class="register-link">
                Don't have an account?
                <a th:href="@{/register}" class="register-text">Register</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
